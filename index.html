<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href=".\img\favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href=".\styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo-alura"> <img src="./img/Logo.png"alt="logo"></div>
        <div class="encriptar">
            <textarea
             name="texto"
             class="texto"
              id="texto"
               cols="30" 
               rows="10" 
               placeholder="Ingrese el texto aqui"
               ></textarea>
        
        <div class="terminos">
            <p class= "alert__msj"><img src="./img/bi_exclamation-circle-fill.png"
                alt="alert__icon" >Solo letras minusculas y sin acentos.</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar ()">
                Encriptar
            </button>
            <input
             type="button"
              class="btn-desencriptar"
               value="Desencriptar"
                onclick="desencriptar()"
            />
        </div>
    </div>
    <div class="encriptado">
        <img src="./img/Muñeco.png " alt="muñeco" id="muñeco"/>
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <!--<textarea
             name="mensaje"
              id="mensaje"
               cols="30"
                rows="10"
                 class="mensaje"
                 ></textarea> -->
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
